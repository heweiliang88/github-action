name: Hello World
on:
  workflow_dispatch: # 允许手动触发
jobs:
  say-hello:
    runs-on: ubuntu-latest
    steps:
      - name: Print Hello
        run: echo "🎉 Hello GitHub Actions!"
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: hello-file
          path: |
            hello.txt
          contents: "This file was generated by GitHub Actions!"